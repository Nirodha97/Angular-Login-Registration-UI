<div class="upper" >
    <img mat-card-image src="./assets/logo.png" alt="Photo of a Shiba Inu" style="width: 100px; margin-left: 50px;">
</div>
<div style="background-color: #111111">
<div class="l1">
    <div class="logbox">
        <h1 style="font-weight: 500; font-size: 30px;">Login</h1>
       <div >
        <mat-form-field appearance="outline" class="form1">
            <mat-label>Email</mat-label>
            <input [formControl]="login_emailControl" matInput placeholder="jhone@example.com" >
            <mat-error *ngIf="login_emailControl.invalid">{{getErrorMessage()}}</mat-error>
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline"  class="form1">
            <mat-label>Password</mat-label>
            <input [formControl]="login_passwordControl" matInput [type]="hide ? 'password' : 'text'">
            <mat-error *ngIf="login_passwordControl.invalid">{{getErrorMessage()}}</mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <button mat-raised-button class="loginButton" (click)="login()">Login</button>
          <div class="text1">Don't have an account? <span style="font-weight: 500;" (click)="signup()">Sign Up</span></div>
       </div>
       
    </div>
    
</div>
</div>
